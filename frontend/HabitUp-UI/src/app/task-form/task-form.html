<div class="overlay" (click)="onCancel()"></div>

<div class="modal">
  <div class="modal-header">
    <h2>{{ isEditMode ? 'Edit Task' : 'New Task' }}</h2>
    <button class="close-btn" (click)="onCancel()">âœ•</button>
  </div>

  <div class="modal-body">
    <div class="field">
      <label for="title">Title <span class="required">*</span></label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        placeholder="What needs to be done?"
        class="input"
        autofocus
      />
    </div>

    <div class="field">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        placeholder="Add some details..."
        class="input textarea"
        rows="4"
      ></textarea>
    </div>

    <div class="field checkbox-field">
      <label class="checkbox-label">
        <input type="checkbox" [(ngModel)]="completed" class="checkbox" />
        <span class="checkbox-custom"></span>
        Mark as completed
      </label>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" (click)="onSave()" [disabled]="!title.trim()">
      {{ isEditMode ? 'Save Changes' : 'Create Task' }}
    </button>
  </div>
</div>
